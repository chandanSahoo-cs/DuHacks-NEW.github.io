
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/Signup page </title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-slate-900 h-screen">
    
    <div class="bg-white w-full flex flex-wrap" >
      
        <div class="w-full md:w-1/2 flex flex-col pt-12 md:pl-12">


            <!-- logo and name -->
            <div class="flex justify-center md:justify-start ">
                <a class="bg-blue-900 text-white font-bold text-xl p-4 rounded-lg" href="#">CodeCommune</a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:px-24">
                <p class="text-center text-2xl font-bold"> Join Us. </p>

            <!-- form starts here -->


            <form class="flex flex-col pt-8">
                <div class="flex flex-col pt-8">
                <label class="text-lg" for="name">Name</label>
                <input class="shadow appearance-none border w-full py-2 px-3 text-gray-700 mt-1 rounded-xl" type="text" id="name" placeholder="Enter your name">

            </div>

            <form class="flex flex-col pt-8">
                <div class="flex flex-col pt-8">
                <label class="text-lg" for="name">Email</label>
                <input class="shadow appearance-none border w-full py-2 px-3 text-gray-700 mt-1 rounded-xl" type="text" id="name" placeholder="Enter your @mail.com">

            </div>

            <form class="flex flex-col pt-8">
                <div class="flex flex-col pt-8">
                <label class="text-lg" for="name">Password</label>
                <input class="shadow appearance-none border w-full py-2 px-3 text-gray-700 mt-1 rounded-xl" type="password" id="name" placeholder="Enter your Password ">

            </div>

            

            <!-- register button -->

            <button class="bg-blue-900 text-white mt-12 p-3 rounded-lg drop-shadow-lg hover:cursor-pointer " href="./home.html" >
                Register now
            </button>
            </form>
            <!-- form ends here -->
            </div>
        </div>

         <!-- image -->
        <div class="w-1/2">
            <img class="object-cover w-full h-screen hidden md:block" src="https://images.pexels.com/photos/270404/pexels-photo-270404.jpeg?cs=srgb&dl=pexels-pixabay-270404.jpg&fm=jpg">
        </div>


        </div>
       


    
</body>

</html>
